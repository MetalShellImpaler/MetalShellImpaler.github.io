<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive terminal portfolio for IT Systems Administrator and Penetration Tester.">
  <title>Interactive Terminal Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Anael Russo's IT Portfolio Website</h1>
    <p>Explore my skills, projects, and expertise in an interactive Linux terminal.</p>
  </header>

  <main>
    <div id="terminal-container">
      <div id="terminal-header">
        <div class="title-bar">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
          <span class="terminal-title">Linux Terminal</span>
        </div>
      </div>
      <div id="terminal-input">
        <span class="prompt">$</span>
        <input type="text" id="input-line" autocomplete="off" placeholder="Type your command...">
      </div>
      <div id="terminal-output"></div>
    </div>
  </main>

  <footer>
    <p>Find me on:</p>
    <div class="social-links">
      <a href="https://github.com/MetalShellImpaler" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/anael-russo/" target="_blank">LinkedIn</a>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
